<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceed</title>

    <link rel="stylesheet" href="./style.css">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" integrity="sha256-yVBhl8r4CaB1tt7h2g02+xnacVj/6KiOewyWxdhiPJk=" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body class="color">


  <!-- Navigation Bar -->
<nav>

    <div class="branding">
        <h1>Exceed</h1>
        <p>Like never before</p>
    </div>

   <div class="Buttons">

    <button class="button" id="dropfile_button">Drop File</button>
    <button class="button" id="sendmail_button">Send Mail</button>

   </div>
</nav>


<!-- DropDown container -->
<div class="dropcontainer">

    <div class="drop_info">
        <h1>Drop</h1>
        <p>Your excel.XLSX files here</p>
    </div>
</div>

<!-- Container main -->

<div class="Container" >
    
    
<!-- Input form for email and application password -->
<div class="SignInbox">

    <div class="inputBox">
        <p>Wait waits noone, be a sender, be a Starter!</p>
        <label for="sender" style="color:var(--Primary-color)">From </label>
        <input type="text" name="" id="sender" placeholder=" Enter your Email Here" >
        <input type="text" name="" id="" placeholder=" Application password">
    </div>

</div>   


<div class="content">

   
        <div class="contentBox">

            <div class="subject">
                <p>Express your heart, just connect it with your hand!</p>
                <label for="subjectInput">Subject: </label>
                <input type="text" name="" id="subjectInput" placeholder="Subject" >

            </div>
           

            <div class="textareaContainer">
                <label for="mailbox">Write Your Mail Here</label>
               <textarea name="" id="mailbox" cols="115" rows="20"  placeholder="One word leads to another" wrap="hard"></textarea>

            </div>
            
    
        </div>
    
</div>

</div>


<!-- Footer -->

<footer >
    Developed and Maintained by<a target = "_blank" href="https://github.com/shree5-png" style="text-decoration: none; color:var(--Secondary-color); box-shadow: 0px 5px var(--Secondary-color);"> &copySauhardha_Kafle</a>
</footer>


  

</body>
</html>
