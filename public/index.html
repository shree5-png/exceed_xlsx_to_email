<head>
    <meta charset="UTF-8">

    <!-- Fav Icon -->

<body class="color">


  <!-- Navigation Bar -->
<nav>

    <div class="branding">
        <h1>Exceed</h1>
        <p class="brandingP">Like never before</p>
    </div>

   <div class="Buttons">

    <button class="button" id="dropfile_button">Drop File</button>
    <button class="button" id="sendmail_button">Send Mail</button>

   </div>
</nav>


<!-- DropDown container -->
<div class="dropcontainer">

    <div class="drop_info dropclass ">
        <h1>Drop</h1>
        <p>Your excel.XLSX files here</p>
    </div>
    <div class="drop_mail_box dropclass hidden ">
        <h1 style="color:var(--Primary-color)">To</h1>
        <p class="mail_list"></p>
    </div>

    <!-- Info container  -->
    <div class="info_container">
        <span class="info_button">  *  </span>
        <div class="info_dropdown hidden">
            <p class="info_text">Info: Make sure your spreadsheet column title be "email" or "Email"</p>
        </div>
    </div>

</div>

<!-- Container main -->

<div class="Container" >
    
    
<!-- Input form for email and application password -->
<div class="SignInbox">

    <div class="inputBox">
        <p>Wait waits noone, be a Starter!</p>
        <label for="senderEmail" style="color:var(--Primary-color)">From </label>
        <input type="text" name="" id="senderEmail" placeholder=" Enter your Email Here" onblur="handleInput(`senderEmail`)" >
        <input type="text" name="" id="senderPass" placeholder=" App password" onblur="handleInput(`senderP`)">
    </div>

     <!-- Info container  -->
 <!-- <div class="info_container info_from">
    <span class="info_button">  *  </span>
    <div class="info_dropdown hidden">
        <p class="info_text">Info: Make sure your spreadsheet column title be "email" or "Email"</p>
    </div>
</div> -->

  

</div>  



<div class="content">

   
        <div class="contentBox">

            <div class="subject">
                <p>Express your heart, just connect it with your hand!</p>
                <label for="subjectInput">Subject: </label>
                <input type="text" name="" id="subjectInput" placeholder="Subject" onblur="handleInput(`subject`)">

            </div>
           

            <div class="textareaContainer">
                <label for="mailbox">Write Your Mail Here</label>
               <textarea name="" id="mailbox" cols="115" rows="20"  placeholder="One word leads to another" wrap="hard" onblur="handleInput(`mail`)"></textarea>

            </div>
            
    
        </div>

        </div>
    </div> -->
    
</div>

</div>
